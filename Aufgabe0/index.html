<html>
    <head>
        <script type="text/javascript">
            function onload () {
                var name = prompt("Name: ", "");
                document.getElementById("name").innerHTML = name;
            }
        </script>
    </head>
    <body onload="onload()">
        <p>Hallo <span id="name"></span></p>
    </body>
</html>
